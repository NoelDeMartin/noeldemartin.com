title: Post
tabs:
  main:
    display: Main
    sections:
      - fields:
          - handle: title
            field:
              type: text
              required: true
              validate:
                - required
          - handle: content
            field:
              type: markdown
              display: Content
              antlers: true
  sidebar:
    display: Sidebar
    sections:
      - fields:
          - handle: slug
            field:
              type: slug
              validate: 'max:200'
          - handle: publication_date
            field:
              type: date
              display: 'Publication date'
